<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_Student</title>
    <style>
        /* Resetting default margins and paddings for the body */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Styling the navbar */
        .navbar {
            background-color: #2849bb;
            padding: 10px;
            display: flex;
            justify-content: left;
        }

        /* Styling the navbar menu */
        .navbar-menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Styling each navbar item */
        .navbar-item {
            margin: 0 15px;
        }

        /* Styling links within the navbar */
        .navbar-item a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            display: block;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Adding hover effects for links */
        .navbar-item a:hover {
            background-color: #575757;
            color: #ff0;
            border-radius: 4px;
        }

        .text-center{
            text-align: center;
        }

        *{
            padding: 0;
            margin: 0;;
            box-sizing: border-box;
        }
        
        body{
            background-color: white;
        }
        
        .container{
            max-width: 1000px;
            margin: 0 auto;
        }
        
        h1{
            color: rgb(173, 46, 7);
        }
        
        .apply_box{
            max-width: 650px;
            padding: 20;
            background-color: #fff;
            margin: 0 auto;
            box-shadow: 4px 3px 5px rgb(1, 1, 1, 0.2);
            border-radius: 10px;
        }
        
        .title_small{
            font-size: 20px;
        }
        
        .form_container{
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat();
            gap: 20px;
            align-items: center;
        }
        
        .form_control{
            display: flex;
            margin-bottom: 10px;
        }
        
        input, select, textarea{
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 15px;
        }
        
        input:focus{
            outline-color: red;
        }
        
        .button_container{
            display: flex;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        button{
            background-color: red;
            border: transparent solid 2px;
            padding: 5px 10px;
            color: white;
            border-radius: 8px;
            transition: 0.3s ease-in;
            
        }
        
        button:hover{
            background-color: #ccc;
            border: 2px solid red;
            color: black;
            transition: 0.3s ease-out;
            cursor: pointer;
        }
        
        .textarea_control{
            grid-column: 1 / span 2;
            width: 550px;
        }
        
        .textarea_control textarea{
            width: 90%;
        }
        
        @media(max-width: 400px){
            .textarea_control{
                grid-column: 1 / span;
            }
        
        }

        .button{
            text-align:center;
            justify-content:center;
            margin-top:15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-menu">
            <li class="navbar-item"><a href="{% url 'home' %}">Student Management</a></li>
            <li class="navbar-item"><a href="{% url 'home' %}">Home</a></li>
            <li class="navbar-item"><a href="{% url 'add' %}">Add Student</a></li>
        </ul>
    </nav>

    <h1 class="text-center">Update Details</h1>

    <div class="container">
        <div class="apply_box">


            <form action="/doupdate/{{s.id}}" method="POST">
                {% csrf_token %}
                <div class="form_container">
                    <div class="form_control">
                        <label for="name">Full Name </label>
                        <input type="text" id="name" name="name" placeholder="Enter Your Name..." value="{{s.name}}">
                    </div>

                    <div class="form_control">
                        <label for="roll">Roll number </label>
                        <input type="text" id="roll" name="roll" placeholder="Enter Roll no..." value="{{s.roll}}">
                    </div>

                    <div class="form_control">
                        <label for="email">Email </label>
                        <input type="email" id="email" name="email"  placeholder="Enter Email..." value="{{s.email}}">
                    </div>

                    


                    <div class="form_control">
                        <label for="num">Phone No. </label>
                        <input type="text" id="num" name="num"  placeholder="Enter Mobile number..." value="{{s.num}}">
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address </label>
                        <textarea name="address" id="address" rows="4" cols="10" value="{{s.address}}" placeholder="Enter Address" ></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">City </label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name..." value="{{s.city}}">
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode </label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode" value="{{s.pincode}}">
                    </div>

                    
                </div>

                <div class="button">
                    <button type="submit">Update</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
